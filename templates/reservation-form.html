<div class="various-content">
	<h2>Запись к мастеру</h2>
	<p>текст</p>

	<form id="modal-reservation-form" class="default-form m-ajax-form" action="{% url 'reservation' %}" method="post">
        {% csrf_token %}
		<input type="hidden" name="reservation-form">
		<p class="c-alert-message m-warning m-validation-error" style="display: none;"><i class="ico fa fa-exclamation-circle"></i>Заполните поля отмеченые (*)</p>
		<p class="c-alert-message m-warning m-request-error" style="display: none;"><i class="ico fa fa-exclamation-circle"></i>Возникла ошибка отправки. Попробуйте позже.</p>
		<div class="form-field">
			<h5 class="form-field-title">Ногтевой сервис</h5>

			<ul class="checkbox-list">
				<li>
					<input type="checkbox" class="checkbox-input" id="reservation-service-1-1" name="reservation-services[]" value="Facials">
					<label for="reservation-service-1-1">Наращивание</label>
				</li>
				<li>
					<input type="checkbox" class="checkbox-input" id="reservation-service-1-2" name="reservation-services[]" value="Eyebrow & Eyelashes">
					<label for="reservation-service-1-2">Наращивание и дизайн</label>
				</li>
				<li>
					<input type="checkbox" class="checkbox-input" id="reservation-service-1-3" name="reservation-services[]" value="Microdermabrasion">
					<label for="reservation-service-1-3">Укрепление</label>
				</li>
				<li>
					<input type="checkbox" class="checkbox-input" id="reservation-service-1-4" name="reservation-services[]" value="Acne Treatments">
					<label for="reservation-service-1-4">Покрытие гель-лаком</label>
				</li>
			</ul>
		</div>

		<hr class="c-divider">
		<div class="row">
			<div class="col-sm-6">
				<div class="form-field">
					<label for="reservation-name">Ваше имя <span>*</span></label>
					<input id="reservation-name" name="reservation-name" class="m-required">
				</div>
				<div class="form-field">
					<label for="reservation-email">Ваш Email адрес <span>**</span></label>
					<input id="reservation-email" name="reservation-email" class="m-required-one m-email">
				</div>
				<p style="display: none;">
					<label for="reservation-email-hp">Re Email Address</label>
					<input id="reservation-email-hp" name="reservation-email-hp">
				</p>
				<div class="form-field">
					<label for="reservation-phone">Ваш номер телефона <span>**</span></label>
					<input id="reservation-phone" name="reservation-phone" class="m-required-one">
				</div>
			</div>
			<div class="col-sm-6">
				<div class="form-field">
					<label for="reservation-date">Предпочтительная дата и время</label>
					<div class="row">
						<div class="col-sm-6">
							<div class="datepicker-input" data-date-format="dd/mm/yy" data-first-day="1">
								<input type="datetime" id="reservation-date" name="reservation-date">
								<i class="fa fa-calendar"></i>
							</div>
						</div>
						<div class="col-sm-6">
							<select class="selectbox-input" id="reservation-time" name="reservation-time">
								<option value="9:00">9:00</option>
								<option value="9:30">9:30</option>
								<option value="10:00">10:00</option>
								<option value="10:30">10:30</option>
								<option value="11:00">11:00</option>
								<option value="11:30">11:30</option>
								<option value="12:00">12:00</option>
								<option value="12:30">12:30</option>
								<option value="13:00">13:00</option>
								<option value="13:30">13:30</option>
								<option value="14:00">14:00</option>
								<option value="14:30">14:30</option>
								<option value="15:00">15:00</option>
								<option value="15:30">15:30</option>
							</select>
						</div>
					</div>
				</div>
				<div class="form-field">
					<label for="reservation-note">Дополнительно</label>
					<textarea id="reservation-note" name="reservation-note"></textarea>
				</div>
				<div class="form-field">
					<button class="submit-btn c-button" type="submit" data-label="Send Message" data-loading-label="Отправка...">Отправить</button>
				</div>
			</div>
		</div>
		<div class="form-note">
			<p><span>*</span> обязательные поля</p>
			<p><span>**</span> заполните одно из полей</p>
		</div>
	</form>
</div>
